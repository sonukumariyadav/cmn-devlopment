<app-header (toggleSidebar)="toggleSidebar()" (toggleDarkMode)="toggleDarkMode($event)"></app-header>

<div class="wrapper">
 <!-- Sidebar -->
<nav id="sidebar" [ngClass]="{'active': isSidebarCollapsed}">
  <ul class="list-unstyled components cursor-pointer">

    <!-- Dashboard -->
    <li>
      <a routerLink="/dashboard">
        <i class="fas fa-tachometer-alt"></i> Dashboard
      </a>
    </li>

    <!-- Network -->
    <li>
      <a routerLink="/tree-list"><i class="fas fa-sitemap"></i> Network</a>
      <!-- <span class="w-100 text-start" data-bs-toggle="collapse" data-bs-target="#Networksubmenu" aria-expanded="false" aria-controls="Networksubmenu">
        <i class="fas fa-sitemap"></i> Network <i class="fas fa-chevron-down float-end"></i>
      </span>
      <div class="collapse" id="Networksubmenu" data-bs-parent="#sidebar">
        <ul class="list-unstyled ps-4">
          <li><a routerLink="/tree-list"><i class="fas fa-tree"></i> Refferal list</a></li>
        </ul>
      </div> -->
    </li>

    <!-- Bond -->
    <li>
      <a routerLink="/bonding"> <i class="fas fa-handshake"></i> Bond</a>
    </li>

    <!-- Wallet -->
    <li>
      <span class="w-100 text-start" data-bs-toggle="collapse" data-bs-target="#walletSubmenu" aria-expanded="false" aria-controls="walletSubmenu">
        <i class="fas fa-wallet"></i> Wallet <i class="fas fa-chevron-down float-end"></i>
      </span>
      <div class="collapse" id="walletSubmenu" data-bs-parent="#sidebar">
        <ul class="list-unstyled ps-4">
          <li><a routerLink="/deposit"><i class="fas fa-arrow-down"></i> Deposit</a></li>
          <li><a routerLink="/withdraw"><i class="fas fa-arrow-up"></i> Withdraw</a></li>
          <li><a routerLink="/fund-transfer"><i class="fas fa-exchange-alt"></i> Fund Transfer</a></li>
          <li><a routerLink="/wallet"><i class="fas fa-wallet"></i> Convert Wallet</a></li>
        </ul>
      </div>
    </li>

    <!-- Transaction -->
    <li>
      <a routerLink="/transaction"> <i class="fas fa-exchange-alt"></i> Transaction</a>
    </li>

    <!-- Settings -->
    <li>
      <span class="w-100 text-start" data-bs-toggle="collapse" data-bs-target="#settingsSubmenu" aria-expanded="false" aria-controls="settingsSubmenu">
        <i class="fas fa-cogs"></i> Settings <i class="fas fa-chevron-down float-end"></i>
      </span>
      <div class="collapse" id="settingsSubmenu" data-bs-parent="#sidebar">
        <ul class="list-unstyled ps-4">
          <li><a routerLink="/profile"><i class="fas fa-user"></i> Profile</a></li>
          <li><a routerLink="/setting"><i class="fas fa-shield-alt"></i> Security</a></li>
        </ul>
      </div>
    </li>

    <!-- Support -->
    <li>
      <a routerLink="/support"> <i class="fas fa-life-ring"></i> Support</a>
    </li>

    <!-- Logout -->
    <li>
      <a (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </li>
  </ul>
</nav>


  <!-- Page Content -->
  <div id="content">
    <router-outlet></router-outlet>
  </div>
</div>

<!-- Import Bootstrap JS for Collapse functionality -->
